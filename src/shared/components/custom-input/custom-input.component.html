<div class="custom-input" [class.disabled]="disabled" [class.touched]="touched">
  @if (label) {
    <label>{{ label }}</label>
  }
  <input
    [type]="type"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onInputBlur()"
    [placeholder]="placeholder"
    [attr.required]="required ? '' : null"
  />
</div>
